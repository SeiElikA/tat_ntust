dependency_overrides:
  dio_cookie_manager:
    path: plugins/cookie_manager

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  #flutter pub run flutter_launcher_icons:main -f pubspec.yaml
  #利用以下的flutter_icons設定icon位置
  flutter_native_splash: ^1.2.4
  #flutter pub run flutter_native_splash:create
  #---------json----------#
  build_runner: ^2.1.2
  json_serializable: ^5.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/

fonts:
  - family: MyIcon
    fonts:
      - asset: assets/fonts/MyIcon.ttf
  - family: MyFont
    fonts:
      - asset: fonts/GenSenRounded-R.ttc
        weight: 400
      - asset: fonts/GenSenRounded-B.ttc
        weight: 700

flutter_intl:
  enabled: true

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ios-icon.png"
  image_path_android: "assets/launcher/android-icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash/splash.png